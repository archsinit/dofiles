import:
  - "~/.config/alacritty/colors.yml"

window:
  dimensions:
    columns: 120
    lines: 35
  position:
    x: 20
    y: 60
  padding:
    x: 15
    y: 15
  dynamic_padding: true
  decorations: buttonless
  opacity: 1.0
  startup_mode: windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Menlo
    style: Regular
  bold: 
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  bold_italic:
    family: Menlo
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 1

draw_bold_text_with_bright_colors: false

bell:
  animation: EaseOutExpo
  duration: 10
  color: '#ffffff'

window.opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: block
    blinking: on

shell:
  program: /usr/local/bin/fish

key_bindings:
  - { key: Equals,        mods: Control,        action: IncreaseFontSize      }
  - { key: Plus,          mods: Control,        action: IncreaseFontSize      }
  - { key: Minus,         mods: Control,        action: DecreaseFontSize      }
